<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>jQuery elevateZoom Demo</title>
	<script src='jquery-1.8.3.min.js'></script>
	<script src='jquery.elevatezoom.js'></script>
</head>
<body>
<h1>Basic Zoom Example</h1>
<img id="zoom_01" src='images/small/image1.png' data-zoom-image="images/large/image1.jpg"/>

<div id="gallery_01">
	<a href="#" class="elevatezoom-gallery active" data-image="images/small/image1.png" data-zoom-image="images/large/image1.jpg"> 
		<img src="images/thumb/image1.jpg" /> 
	</a>
	<a href="#" class="elevatezoom-gallery" data-image="images/small/image2.png" data-zoom-image="images/large/image2.jpg"> 
		<img src="images/thumb/image2.jpg" /> 
	</a>

</div>




<script>

	$("#zoom_01").elevateZoom({gallery:'gallery_01', cursor: 'pointer', galleryActiveClass: 'active', imageCrossfade: true, loadingIcon: 'http://www.elevateweb.co.uk/spinner.gif'}); 
	$("#zoom_01").bind("click", function(e) { var ez = $('#zoom_01').data('elevateZoom');	$.fancybox(ez.getGalleryList()); return false; });

   });
	*/
</script>

</body>
</html>
